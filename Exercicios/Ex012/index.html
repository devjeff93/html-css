<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos de vídeo em um site</title>
</head>
<body>
    <h1>Colocando vídeo em um site</h1>
    <p>inserindo arquivos de vídeo em um website</p>
       <video 
       poster="imagens/kombi.jpg"
       controls 
       width="500"
       src="midia/meuvideom4v.m4v" 
       type="videom4v">
    <video 
       controls
       width="500" 
       src="midia/meuvideomkv.mkv" 
       type="videomkv">
    </video>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" 
       height="315" 
       src="https://www.youtube.com/embed/q4G9ouNRGoc" 
       title="YouTube video player" 
       frameborder="0" 
       allow="accelerometer; 
              autoplay; 
              clipboard-write; 
              encrypted-media; 
              gyroscope; 
              picture-in-picture" 
       allowfullscreen>
    </iframe>
</body>
